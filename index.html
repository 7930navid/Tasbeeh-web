<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasbeeh Application</title>
    <style>
        .target {
            background: white;
            width: 500px;
            text-align: center;
            font-size: 35px;
            border-radius: 30px;
            padding: 20px;
        }
    </style>
</head>
<body style="background: black;">
          
 <div style="text-align: left">
          <a href="https://7930navid.github.io/My-platform/" style="
          text-align: left;
          color: gray;
          font-size: 10px;
          ">
<i>Builder and Developer: <b>Hafez Md. Asir Abrar Khan</b></i>              
          </a>
</div>
    
      

    <p style="color:yellow; text-align:center; font-size:50px;">
        Write the name here what you want to recite:
    </p>

    <table border="0" align="center">
        <tr>
            <td>
                <input type="text" id="a1" 
                    style="height:100px; width:600px; font-size:50px; color:gray; text-align:center; background:rgb(0,255,255);" 
                    placeholder="Enter your recitation here">
            </td>
        </tr>
    </table>

    <br><hr><hr><hr><br><br><br><br><br>

    <table border="0" align="center" width="800px">
        <tr>
            <th></th>
            <th>
                <div style="text-align:right;">
                    <marquee behavior="scroll" direction="left" scrollamount="30">
                        <input type="text" id="n3" disabled 
                            style="background:black; height:50px; border:0; color:skyblue; width:600px; text-align:center; font-size:30px;">
                    </marquee>
                </div>
            </th>
        </tr>

        <tr>
            <th colspan="2">
                <div style="text-align:center;">
                    <input type="text" placeholder="0" id="n2" disabled 
                        style="background:white; height:100px; width:800px; text-align:center; font-size:50px;">
                </div>
            </th>
        </tr>

        <tr style="width:800px; height:150px;">
            <th></th>
            <th>
                <div style="text-align:right;">
                    <button onclick="resetCounter()" 
                        style="background:red; color:white; height:100px; width:300px; font-size:50px;">
                        Reset
                    </button>
                </div>
            </th>
        </tr>

        <tr>
            <th colspan="2">
                <br><br>
                <div style="text-align:center;">
                    <button onclick="incrementCounter(); updateText(); checkTarget()" 
                        style="background:blue; color:white; height:150px; width:400px; font-size:80px;">
                        Count
                    </button>
                </div>
            </th>
        </tr>
    </table>

    <br><br><hr><br>

    <div style="text-align: center;">
        <button onclick="showTarget()" 
            style="width:800px; height:100px; color:red; font-size:50px; background:lightgreen; border-radius:15px; border:10px solid green;">
            Take a target for count!
        </button>
    </div>

    <div id="n1"></div>

    <script>
        function insertHTML(html) {
            document.getElementById('n1').innerHTML = html;
        }

        function incrementCounter() {
            let current = parseInt(document.getElementById('n2').value || "0");
            document.getElementById('n2').value = current + 1;
        }

        function resetCounter() {
            document.getElementById('n2').value = "";
        }

        function updateText() {
            document.getElementById('n3').value = document.getElementById('a1').value;
        }

        function showTarget() {
            insertHTML(`
                <br><br>
                <table border="0" align="center">
                    <tr>
                        <td>
                            <div class="target">
                                <button onclick="location.reload()" style="color:white; background:gray;">Ã—</button>
                                <p style="color:cyan;">Write here how many times you want to recite:</p>  
                                <input type="number" id="target" placeholder="Set your target..." 
                                    style="background:cyan; color:red; width:300px; border:none; border-radius:10px; height:50px;">
                            </div>
                        </td>
                    </tr>
                </table>
            `);
        }

        function checkTarget() {
            const target = parseInt(document.getElementById('target')?.value || "0");
            const count = parseInt(document.getElementById('n2').value || "0");

            if (target > 0 && count === target) {
                alert("ðŸŽ‰ You have completed your target! You recited " + count + " times!");
            }
        }
    </script>

</body>
</html>
